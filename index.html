<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Famous Person or Movie Star Quotes?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-sm navbar-light"> <!-- Navbar Start -->
    <a class="navbar-brand" target="_blank" href="https://farm1.staticflickr.com/813/40367516265_d4c431cfe3.jpg"><img src="https://farm1.staticflickr.com/813/40367516265_d4c431cfe3.jpg" width="40px" height="40px" alt="Icon of the Quote Guessing Game"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link mr-5" href="javascript:window.location.reload();">Reset<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="tweetButton" class="nav-link ml-5 mr-5 twitter-share-button" href="#"><img id="tweetButtonImg" title="Select Begin to enable a quote to tweet" src="Twittericon.png" height="40px" width="40px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-5 mr-5" href="#">Current Score: <span id="scoreValue"></span></a>
        </li>
      </ul>
    </div>
  </nav> <!-- End of Navbar -->


  <div class="container"> <!--Start of Page Container Div -->
    
    <div class="row"> <!-- Start of page heading -->
      <div class="col-1"></div>
      <div class="col-10">
          <h1 class="title">The Quote Guessing Game</h1>
      </div>
      <div class="col-1"></div>
    </div> <!-- End of Heading -->
    

    <div class="row">       <!-- Start of quote box section -->
      <div class="col-1"></div>
      <div class="col-10 quoteTextDiv">
            <div class="quotetext">
              <span id="quote"></span>
            </div>
      </div>
      <div class="col-1"></div>
    </div> <!-- End of Quote box area -->


    <div class="row buttonsDiv"> <!-- Start of Buttons section -->
      <div class="col-3">
        <button id="beginButton" title="Click to start a game" type="button" class="btn btn-block btn-primary btn-lg">Begin</button>
      </div>
      <div class="col-3">
        <button id="famousButton" type="button" class="btn btn-block btn-dark btn-lg d-none">Famous</button>
      </div>
      <div class="col-3">
        <button id="movieButton" type="button" class="btn btn-block btn-success btn-lg d-none">Movie</button>
      </div>
      <div class="col-3">
        <button id="nextButton" type="button" class="btn btn-block btn-info btn-lg d-none">Next</button>
      </div>
    </div> <!-- End of Buttons section -->


    <div class="row"> <!-- Start of Instructions Area -->
      <div class="col-1"></div>
      <div class="col-8">
        <div class="infoTextBox">
          <p><span id="insertText">In this box you will see instructions and information about the game</span></p>
        </div>
      </div>
      <div class="col-2 resetButton">
        <button id="finishButton" type="button" class="btn btn-danger btn-lg finishButton d-none">Finish</button>
      </div>
      <div class="col-1"></div>
    </div> <!-- End of Instructions Section -->

    <div>
      <p class="andrux">Powered by <a target="_blank" href="andrux.net">Andrux</a></p>
    </div>
  
  </div> <!-- End of Page container  -->


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>
</html>
